<!DOCTYPE html>
{% include topcomment.html %}
<html lang="{{ site.lang }}">
	<head>
		<title>Identity by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ "assets/css/main.css" | prepend: site.baseurl }} " />
		<noscript><link rel="stylesheet" href="{{ "assets/css/noscript.css" | prepend: site.baseurl }}" /></noscript>
	</head>
	<body class="is-preload">

	<!-- Wrapper -->
		<div id="wrapper">
			
			<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img height="118" width="118" src="{{ "images/avatar.jpg" | prepend: site.baseurl }}" alt="" /></span>
							<h1>Barnabas Gavin Cangan</h1>
							<p>Robotics Graduate Student</p>
						</header>

						{% comment %}
						{% include extra.html %}
						{% endcomment %}
						<!-- <div w3-include-html="_includes/extra.html"></div> -->

						<footer>
							<ul class="icons">
								<li><a href="https://github.com/gavincangan" class="fa-git">Github</a></li>
								<li><a href="https://www.linkedin.com/in/cangan/" class="fa-linkedin">LinkedIn</a></li>
								<!-- <li><a href="http://q.bgav.in/" class="fa-quora">Quora</a></li> -->
								<li><a href="http://resume.bgav.in/" class="fa-file-pdf-o">Resume</a></li>
							</ul>
						</footer>
					</section>
				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Barnabas Gavin Cangan</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

		</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>
	</body>
</html>
